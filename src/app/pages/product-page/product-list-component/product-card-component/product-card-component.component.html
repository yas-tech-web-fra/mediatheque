
<div fxLayout="row">
  <mat-card fxLayout="row" fxFlex="80%" class="center space-top">

<div class="card-wrapper">

  <mat-card class="example-card"  >
    <mat-card-header>
      <!-- <img
        src={{"https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png}}"
        mat-card-avatar /> -->
      <mat-card-title>{{article.nom}}</mat-card-title>
      <mat-card-subtitle>
        {{article.real}}
      </mat-card-subtitle>
    </mat-card-header>
    <!-- si l'image existe ;;;j'affiche et -->
    <img mat-card-image style="width: 150px;" [src]="article.img " [alt]="article.nom" *ngIf="article.img">
<!--  si elle n'existe pas me donne une image par default -->
    <img mat-card-image style="width: 150px;"  *ngIf="!article.img" src="https://palam.ca/wp-content/uploads/2018/11/D%C3%A9couvrez-trois-sites-d%E2%80%99images-gratuites-libre-de-droit-pour-votre-cr%C3%A9ativit%C3%A9e.jpg">
    <mat-card-content>
      <p>
        {{article.synopsis}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent">DETAILS</button>

    </mat-card-actions>
  </mat-card>

</div>
</mat-card>
</div>
