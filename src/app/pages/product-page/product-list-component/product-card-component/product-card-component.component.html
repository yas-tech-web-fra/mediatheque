<div class="container">
  <div fxLayout="row">
    <mat-card fxLayout="row">
      <div class="card-wrapper">
        <mat-card class="example-card">
          <mat-card-header>
        
            <mat-card-title>{{ article.nom | slice: 0:18 }}</mat-card-title>
            <!-- si le nom est tronque on ajoute ... -->
            <span *ngIf="article.nom.lenght > 18">...</span>
            <mat-card-subtitle>
              {{ article.real }}
            </mat-card-subtitle>
            <mat-card-subtitle>
              {{ article.artiste }}
            </mat-card-subtitle>
          </mat-card-header>

          <!-- si l'image existe ;;;j'affiche et -->
          <img
            mat-card-image
            style="width: 90%"
             *ngIf="article.img"
            [src]="article.img"
            [alt]="article.nom"

          />
          <!--  si elle n'existe pas me donne une image par default -->
          <img
            mat-card-image
            style="width: 90%"
            *ngIf="!article.img"
            src="https://palam.ca/wp-content/uploads/2018/11/D%C3%A9couvrez-trois-sites-d%E2%80%99images-gratuites-libre-de-droit-pour-votre-cr%C3%A9ativit%C3%A9e.jpg"
          />
          <mat-card-content>
            <p>{{ article.synopsis | slice: 0:125 }}...</p>
            <span *ngIf="article.synopsis.lenght > 140">...</span>

          </mat-card-content>
          <mat-card-actions>
            <!-- On génère le boutton, qui pour le moment ne renvoit nul part -->
            <button
              mat-button
              *ngIf="article.synopsis"
              routerLink="/products/films/{{ article.id }}"
            >
              Details
            </button>
            <button
              mat-button
              *ngIf="article.artiste"
              routerLink="/products/albums/{{ article.id }}"
            >
              Details
            </button>
          </mat-card-actions>

        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
